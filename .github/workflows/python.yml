name: python-ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # (Optional) speed up installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          # your runtime deps (ignore if file missing)
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          # install the package from this repo
          pip install -e .
          # test & lint tools
          pip install pytest ruff
          # fix test import crash from mypy_boto3_* at runtime
          pip install "boto3-stubs[dynamodb,secretsmanager]"

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q
